<div class="card" *ngIf="selectedHero">
    <div class="card-header">
        <h6>{{selectedHero.name | uppercase }}'s details:</h6>
        <p><span class="badge badge-secondary">Id: </span> {{selectedHero.id}}</p>
        <p><span class="badge badge-secondary">Name: </span> {{selectedHero.name}}</p>
    </div>
    <div class="card-body">
        <h6>Edit Details: </h6>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Name:</span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="selectedHero.name">
        </div>
    </div>
</div>
<br><br>
<div class="card">
    <div class="card-header">
        <h6>My Heroes</h6>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item" 
                *ngFor="let hero of heroes" 
                (click)="onSelect(hero)"
                [class.active]="selectedHero === hero">
                {{hero.name}}
            </li>
        </ul>
    </div>
</div>
