<div *ngIf="hero">
  <h2>{{hero.name | uppercase}}'s Details:</h2>
  <p>Name: {{hero.name}}</p>
  <p>Id: {{hero.id}}</p>

  <div>
    <label for="name">Name For:
      <input type="text" placeholder="name" [(ngModel)]="hero.name" (input)="nameChanged()">
    </label>
  </div>
</div>
<button (click)="goBack()">Back</button>
