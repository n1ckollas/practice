<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}}'s Details:</h2>
  <p>Name: {{selectedHero.name}}</p>
  <p>Id: {{selectedHero.id}}</p>

  <div>
    <label for="name">Name For:
      <input type="text" placeholder="name" [(ngModel)]="selectedHero.name">
    </label>
  </div>
</div>


<div>
  <h2>My Heroes</h2>
  <ul class="heroes">
    <li *ngFor="let hero of heroes"
     (click)="onSelect(hero)"
     [class.selected]="hero === selectedHero"
     >
      <span class="badge">{{hero.id}}</span>
      {{hero.name}}</li>
  </ul>
</div>
