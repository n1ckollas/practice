<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}}'s Details</h2>
  <p><span>id:</span> {{selectedHero.id}}</p>
  <p><span>name:</span> {{selectedHero.name}}</p>

  <div class="hero-edit">
    <label for="">Edit Hero Name
      <input type="text" [(ngModel)]="selectedHero.name" />
    </label>
  </div>
</div>


<h2>My heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" 
  [class.selected] = "hero === selectedHero"
  (click)="onSelect(hero)">
    <span class="badge">
      {{hero.id}} 
    </span>
      {{hero.name}} 
  </li>
</ul>
