<h2>My heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes" 
  [class.selected] = "hero === selectedHero"
  >
    <div routerLink="/detail/{{hero.id}}"
    (click)="onSelect(hero)">
      <span class="badge">
        {{hero.id}} 
      </span>
      {{hero.name}}
    </div>
    <span class="delete" (click)="delete(hero)">Delete</span>
  </li>
</ul>
<h2>Add a hero</h2>
<div>
  <label for="">Hero name
    <input type="text" #heroName>
  </label>
  <button (click)="add(heroName.value); heroName.value=''">
    Add Hero
  </button>
</div>
