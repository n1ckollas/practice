<div class="heroes">
  <ul>
    <li [class.selected]="hero === selectedHero" 
      *ngFor="let hero of heroes">
      <div (click)="onSelectHero(hero)"
        routerLink="/detail/{{hero.id}}"
        [ngStyle]="{'display':'inline-block'}" 
        >
        <span class="badge">
          {{hero.id}}
        </span>
        {{hero.name}}
      </div>
      <button [ngStyle]="{'display':'inline-block'}" (click)="delete(hero)">X</button>
    </li>
  </ul>
</div>

<div class="hero-name">
  <label for="hero">Hero Name:
    <input type="text" #heroName />
  </label>
  <button (click)="addHero(heroName.value); heroName.value=''">
    Add
  </button>
</div>
