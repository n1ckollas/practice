<h2>My Heroes</h2>
<ul class="list-group">
    <li *ngFor="let hero of heroes"
        (click)="onSelect(hero)"
        class="list-group-item"
        [class.active]="hero === selectedHero"
        routerLink="/detail/{{hero.id}}"
    >
        <span class="badge">{{hero.id}}</span>
        {{hero.name}}
    </li>
</ul>
