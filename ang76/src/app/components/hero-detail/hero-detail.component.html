<div class="card" *ngIf="hero">
    <div class="card-header">
        <h5 class="card-title">{{hero.name | uppercase}}'s details</h5>
        <h6 class="card-subtitle"><span>id: </span>{{hero.id}}</h6>
        <h6 class="card-subtitle"><span>name: </span>{{hero.name}}</h6>
    </div>
    <div class="card-body">
        <h6 class="card-subtitle">Edit Hero:</h6>
        <label for="">Hero Name:
            <input type="text" [(ngModel)]="hero.name" (input)="onInput()" />
        </label>
    </div>
    <div class="card-footer">
        <div class="btn-group" role="group">
            <button class="btn btn-warning" (click)="back()">Back</button>
            <button class="btn btn-primary" (click)="save(hero)">Save</button>
        </div>
    </div>
</div>
