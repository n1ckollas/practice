<div *ngIf="hero">
    <h2>{{hero.name | uppercase}}'s details</h2>
    <p><span>id: </span>{{hero.id}}</p>
    <p><span>name: </span>{{hero.name}}</p>
    <div>
        <h3>Edit Hero:</h3>
        <label for="">Hero Name:
            <input type="text" [(ngModel)]="hero.name" (input)="onInput()" />
        </label>
    </div>
</div>
