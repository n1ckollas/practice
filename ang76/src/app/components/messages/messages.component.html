<div class="card" *ngIf="messageService.messages.length > 0">
  <div class="card-header">
    Messages
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let m of messageService.messages">{{m}}</li>
  </ul>
  <div class="card-footer">
    <button class="btn btn-primary" (click)="messageService.clear()">Clear</button>
  </div>
</div>
