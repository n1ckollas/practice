<app-hero-detail [hero]="selectedHero"></app-hero-detail>
<br><br>
<div class="card">
  <div class="card-header">
    My Heroes
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item" 
        *ngFor="let hero of heroes"
        (click)="onSelect(hero)"
        [class.active]="selectedHero === hero"
        >
        <span class="badge badge-secondary">{{hero.id}}</span>
        {{hero.name}}
      </li>
    </ul>
  </div>
</div>
