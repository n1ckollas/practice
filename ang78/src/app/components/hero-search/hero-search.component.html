<div class="card">
  <div class="card-header">
    <h5>Search Heroes</h5>
  </div>
  <div class="card-body">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Name:</span>
      </div>
      <input type="text" #searchTerm class="form-control" (input)="search(searchTerm.value)">
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let hero of heroes$ | async">{{hero.name}}</li>
    </ul>
  </div>
</div>
