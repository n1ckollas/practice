<br><br>
<div class="card" *ngIf="messageService.messages.length > 0">
  <div class="card-header">
    Messages:
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li *ngFor="let message of messageService.messages" 
        class="list-group-item">
        {{message}}
      </li>
    </ul>
  </div>
  <div class="card-footer">
    <button (click)="messageService.clear()" class="btn btn-primary">Clear</button>
  </div>
</div>
