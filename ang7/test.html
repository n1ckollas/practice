            const memoizedAdd = () => {
                let cache = {};
                return (value) => {
                    if (value in cache) {
                        console.log('Fetching from cache');
                        return cache[value];
                    } else {
                        console.log('Calculating result');
                        let result = value + 10;
                        cache[value] = result;
                        return result;
