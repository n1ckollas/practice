<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text"  id="basic-addon1">First Name:</span>
    </div>
    <input type="text" class="form-control" formControlName="firstName">
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Last Name:</span>
    </div>
    <input type="text" class="form-control" formControlName="lastName">
  </div>

  <div formGroupName="address">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Street:</span>
      </div>
      <input type="text" class="form-control" formControlName="street">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">City:</span>
      </div>
      <input type="text" class="form-control" formControlName="city">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">State:</span>
      </div>
      <input type="text" class="form-control" formControlName="state">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Zip:</span>
      </div>
      <input type="text" class="form-control" formControlName="zip">
    </div>
  </div>
  
  <div class="btn-group">
    <button class="btn btn-success" type="submit" [disabled]="!profileForm.valid">Send</button>
    <button class="btn btn-warning" type="submit" (click)="updateProfile()">Update</button>
  </div>
</form>
