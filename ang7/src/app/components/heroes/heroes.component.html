
<div *ngIf="selectedHero">
  <h2>{{ selectedHero.name | uppercase }} Details</h2>
  <div><span>id: {{ selectedHero.id }}</span></div>
  <div><span>name: {{ selectedHero.name}}</span></div>


  <div>
    <label for="name">name:
      <input [(ngModel)]="selectedHero.name" placeholder="name" type="text" name="name">
    </label>
  </div>
</div>

<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    {{hero.name}}
  </li>
</ul>
