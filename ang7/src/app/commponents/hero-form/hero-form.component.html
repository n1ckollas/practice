<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
  <div class="form-group" >
    <label for="name">Name:</label>
    <input  type="text" id="name" name="name" class="form-control"
      #name="ngModel" [(ngModel)]="model.name" required>
    <div [hidden]="name.valid || name.pristine"
      class="alert alert-danger"> 
      Name is required
    </div>
  </div>

  <div class="form-group">
    <label for="alterEgo">AlterEgo:</label>
    <input type="text" id="alterEgo" name="alterEgo" class="form-control" [(ngModel)]="model.alterEgo">
  </div>

  <div class="form-group">
    <label for="power">Power</label>
    <select name="power" id="power" class="form-control" required [(ngModel)]="model.power">
      <option *ngFor="let pow of powers" [value]="pow">
        {{pow}}
      </option>
    </select>
  </div>

  <button type="button" (click)="newHero(); heroForm.reset()" class="btn btn-primary">New Hero</button>
  <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>

</form>
