<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{greeting}}</h2>
        <h3>{{name}}</h3>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                name:'tada',
                greeting:"Hello World"
            }
        })
    </script>
        
</body>
</html>
