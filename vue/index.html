<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{greeting}}</h2>
        <h3>{{name}}</h3>
    </div>

    <div id="app2">
        <span v-bind:title="title">
            Hover over me!!
        </span>
    </div>

    <div id="app3">
        <div v-if="isvisible">Now you see me!</div> 
        <button v-on:click="change()">Change</button>
    </div>

    <div id="app4">
        <ul>
            <li v-for="t in todos">{{t.descr}}</li>
        </ul>
    </div>
    <script>
        var app4 = new Vue({
            el: '#app4',
            data:{
                todos:[
                    {name:"todo", descr:"Program Vue js"},
                    {name:"todo", descr:"Talk to Jordyn"},
                    {name:"todo", descr:"Talk to Mom"},
                    {name:"todo", descr:"Talk to Papa"},
                    {name:"todo", descr:"Talk to Steven"},
                ]
            }
        })
        var app3 = new Vue({
            el:'#app3',
            data:{
                isvisible: false
            },
            methods:{
                change: function(){
                    this.isvisible = !this.isvisible;
                }
            }
        })
        var app = new Vue({
            el:'#app',
            data:{
                name:'tada',
                greeting:"Hello World"
            }
        })
        var app2 = new Vue({
            el:'#app2',
            data:{
                title:"You've loaded thid page on : " + new Date().toLocaleDateString(),
            }
        })
    </script>
        
</body>
</html>
