<br><br>
<div class="card">
  <div class="card-header">
    My Heroes
  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush">
      <li class="list-group-item list-group-item-action" 
        (click)="onHeroSelect(hero)"
        *ngFor="let hero of heroes"
        [class.active]="hero === selectedHero"
        >
        <a routerLink="/detail/{{hero.id}}">
          <span class="badge badge-secondary">{{hero.id}}</span>
          {{hero.name}}
        </a>
        <button (click)="delete(hero)" class="btn btn-danger">Delete</button>
      </li>
    </ul>
  </div>
  <div class="card-footer">
    <h6>Add a Hero</h6>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Name:</span>
      </div>
      <input #heroName>
      <div class="input-group-append">
        <button class="btn btn-success" 
          (click)="addHero(heroName.value); heroName.value=''">
          Add Hero
        </button>
      </div>
    </div>
  </div>
</div>
