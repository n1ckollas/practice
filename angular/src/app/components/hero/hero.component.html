<div class="card" *ngIf="selectedHero">
  <div class="card-header">
    <h5>{{selectedHero.name | uppercase}}'s details:</h5>
    <h6><span class="badge badge-secondary">id:</span> {{selectedHero.id}}</h6>
    <h6><span class="badge badge-secondary">name:</span> {{selectedHero.name}}</h6>
  </div>
  <div class="card-body">
    <h5>Edit Hero's name:</h5>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Name:</span>
      </div>
      <input type="text" [(ngModel)]="selectedHero.name">
    </div>
  </div>
</div>

<br><br>

<div class="card">
  <div class="card-header">
    My Heroes
  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush">
      <li class="list-group-item list-group-item-action" 
        (click)="onHeroSelect(hero)"
        *ngFor="let hero of heroes"
        [class.active]="hero === selectedHero"
        >
        <span class="badge badge-secondary">{{hero.id}}</span>
        {{hero.name}}
      </li>
    </ul>
  </div>
</div>
