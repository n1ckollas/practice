<div class="container">
  <div *ngIf="selectedHero">
    <h2>{{selectedHero.name | uppercase}} Details</h2>
    <div><span>id:</span> {{hero.id}}</div>

    <div>
      <label for="details">Name:
        <input [(ngModel)]="selectedHero.name" type="text">
      </label>
    </div>
    </div>
    
    <br>
    <br>
    <h2>My heroes:</h2>
  <mat-selection-list>
    <mat-list-option
      *ngFor="let h of heroes" 
      [class.selected]="h === selectedHero" 
      [selected]="h === selectedHero"
      (click)="onSelectHero(h)">
      {{h.name}}
    </mat-list-option>
  </mat-selection-list>
  <button mat-raised-button color="primary">Test</button>
</div>
